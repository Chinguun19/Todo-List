<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="To-do-card" id="toDoCard">
                <div class="circle"></div>
                <h3>To do</h3>
                <h4 id="count"></h4>
                <ul id="list-container">
                </ul>
            </div>

            <div class="To-do-card" id="progressCard">
                <div class="yellowCircle"></div>
                <h3>Progress In</h3>
                <ul id="list-container" class="list-container">
                </ul>
            </div>


            <div class="To-do-card" id="doneCard">
                <div class="greenCircle"></div>
                <h3>Done</h3>
                <ul id="list-container" class="list-container">
                </ul>
            </div>

            <div class="To-do-card" id="blockedCard">
                <div class="redCircle"></div>
                <h3>Blocked</h3>
                <ul id="list-container" class="list-container">
                </ul>
            </div>
            
        </div>
    </div>


    <div class="edit-modal" id="edit-modal"> 
        <div class="modal-inner">
            <div class="input">
                <h1>Edit Your Task</h1>
                <label id="" for="cars"></label>
    
            <select id="editOption" placeholder="Status">
            <option value="">Status</option>
            <option value="Todo">To do</option>
            <option value="inprogress">Progress In</option>
            <option value="done">Done</option>
            <option value="blocked">Blocked</option>
            </select>
                <input id="edit-box" type="text" placeholder="Add your task" onkeydown="if (event.keyCode == 13)
                document.getElementById('buttonAdd').click()">
            </div>
            <button id="closeModalEdit">Done</button>
        </div>
    </div>


 </div>    
    <button id="openModal">Add task</button>

<div class="modal" id="modal"> 
    <div class="modal-inner">
        <div class="input">
            <h1>Enter Task</h1>
            <label id="" for="cars"></label>

        <select id="option" placeholder="Status">
        <option value="">Status</option>
        <option value="Todo">To do</option>
        <option value="inprogress">Progress In</option>
        <option value="done">Done</option>
        <option value="blocked">Blocked</option>
        </select>
            <input id="input-box" type="text" placeholder="Add your task" onkeydown="if (event.keyCode == 13)
            document.getElementById('buttonAdd').click()">
        <button onclick="addTask()" id="buttonAdd">ADD</button>
        </div>
        <button id="closeModal">Done</button>
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
